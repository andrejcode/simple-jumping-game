<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Jumping Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="game-container">
    <p class="description">
      Welcome to the <strong>Jumping Game</strong>! <br> <br>
      The objective is to score as high as possible by dodging obstacles and collecting points.
    </p>

    <div class="canvas-container">
      <canvas id="gameCanvas"></canvas>

      <div class="dinosaur"></div>

      <div class="cactus"></div>

      <div class="game-over">
        <h1>Game Over</h1>
        <i class="fas fa-rotate-right reload-icon"></i>
      </div>
    </div>

    <p class="instructions">
      Press the <strong>space bar</strong> to start the game. Use the <strong>up</strong> and <strong>down arrow
        keys</strong> to control the dinosaur. Good luck, and have fun!
    </p>
  </div>
</body>

</html>
